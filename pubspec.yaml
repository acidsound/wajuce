name: wajuce
description: "A JUCE-powered Web Audio API 1.1 implementation for Flutter. Provides high-performance, low-latency audio processing for iOS, Android, macOS, Windows, and Web."
version: 0.2.2
homepage: https://github.com/acidsound/wajuce
repository: https://github.com/acidsound/wajuce
issue_tracker: https://github.com/acidsound/wajuce/issues

topics:
  - audio
  - web-audio
  - juce
  - synthesizer
  - dsp

environment:
  sdk: ^3.5.4
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
